<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>

      body{
         margin: 0px;
      }
      /* greater than 768px */
      .column{
         float: left;
      }

      .sidebar{
         width: 25%;
      }
      
      .main-content{
         width: 50%;
      }

      .container {
         text-align: center;
         display: flex;
      }

      .container-cards{
         display: flex;
         justify-content: space-between;
         padding: 15px;
         flex-wrap: wrap;
      }

      .container-cards img{
         width: 100%;

      }

      .card{
         max-width: 33%;
         margin-bottom: 12px;
         border: 1px solid #d990fa;
         box-sizing: border-box;
         box-shadow: 0 4px 8px #6e537a;
         padding: 20px;
         transition: background 1.2s;
      }

      .card:hover{
         background:grey;
         opacity: 65%;
         cursor: pointer;
         transition: background 1.2s;
      }

      .card-image{
         position: relative;
      }

      .card-title{
         position: absolute;
         top: 0;
         left: 10px;
         color: #ffffff;
         z-index: 10;
      }

      .overlay{
         background: black;
         opacity: 50%;
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
      }

      @media screen and (max-width: 1200px) {
         .card{
            max-width: calc(50% - 20px);
         }
      }

      /* less than 768px */

      @media screen and (max-width: 768px) {
         .column, .sidebar, .main-content{
            float: none;
            width: 100%;
         }    
         
         .sidebar{
            display: none;
         }         
      }

      @media screen and (max-width: 480px) {
         .card{
            max-width: 100%;
         }
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="column sidebar">
         <h2>Sidebar 1</h2>
         <p>Content for the first sidebar.</p>
      </div>
   
      <div class="column main-content">
         <h2>Main Content</h2>
         <p>Main content area.</p>

         <div class="container-cards">
            <div class="card">
               <div class="card-image">
                  <img src="https://www.rollingstone.com/wp-content/uploads/2023/04/taylor-swift-city-celebrations.jpg?w=1024" alt="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2023%2F03%2F18%2FTaylor-Swift-031823-09-2000.jpg">
               <h2 class="card-title">Card 1</h2>
               <div class="overlay"></div>
               </div>
               <p>Content for the first card.</p>
            </div>
            <div class="card">
               <div class="card-image">
                  <img src="https://www.usmagazine.com/wp-content/uploads/2023/03/Taylor-Swift-Is-Absolutely-Bejeweled-in-Her-Eras-Tour-Concert-Outfits-01.jpg?w=1200&quality=86&strip=all" alt="https://news.harvard.edu/wp-content/uploads/2023/07/202307x_swift_1407_AP23198726852529-1600x900.jpg">
               <h2 class="card-title">Card 2</h2>
               <div class="overlay"></div>
               </div>
               <p>Content for the second card.</p>
            </div>
            <div class="card">
               <div class="card-image">
                  <img src="https://assets.vogue.com/photos/64172d1fa37562b08c5e0e24/4:3/w_4396,h_3297,c_limit/GettyImages-1474294735.jpeg" alt="https://imageio.forbes.com/specials-images/imageserve/6439a11df883880fff0ab186/0x0.jpg?format=jpg&crop=1935,1088,x169,y79,safe&width=1200">
               <h2 class="card-title">Card 3</h2>
               <div class="overlay"></div>
               </div>
               <p>Content for the third card.</p>
            </div>
         </div>
      </div>
      
      <div class="column sidebar">
         <h2>Sidebar 2</h2>
         <p>Content for the second sidebar.</p>
      </div>
   </div>

   

</body>
</html>
