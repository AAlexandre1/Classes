<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      /* greater than 768px */
      .column{
         float: left;
      }

      .sidebar{
         width: 25%;
      }
      
      .main-content{
         width: 50%;
      }

      /* less than 768px */

      @media screen and (max-width: 768px) {
         .column, .sidebar, .main-content{
            float:none;
            width: 100%;
         }    
         
         .sidebar{
            display: none;
         }
      }
      

   </style>
</head>
<body>
   <div class="container">
      <div class="column sidebar">
         <h2>Sidebar 1</h2>
         <p>Content for the first sidebar.</p>
      </div>
   
      <div style="width: 50%;" class="column main-content">
         <h2>Main Content</h2>
         <p>Main content area.</p>
      </div>
      
      <div style="width: 25%;" class="column sidebar">
         <h2>Sidebar 2</h2>
         <p>Content for the second sidebar.</p>
      </div>
   </div>
</body>
</html>
